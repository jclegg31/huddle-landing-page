<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/a3f11998f4.js" crossorigin="anonymous"></script>
</head>

<body>

  <main class="container">

    <section class="graphic-section">
      <img src="./images/logo.svg" class="huddle-logo" alt="huddle graphical logo">
      <img src="./images/illustration-mockups.svg" class="huddle-mockup" alt="desktop and mobile mockups">
    </section>

    <div class="content-section">
      <section class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>

      </section>
      <section class="logos">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </section>

    </div>
  </main>



  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
